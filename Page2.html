<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Our Telegram & Register</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        margin-top: 30px;
    }

    /* Profile Circle */
    .profile-pic {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #0088cc;
        margin-top: 20px;
    }

    .username {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        color: #222;
    }

    h2 {
        color: #222;
        margin-top: 15px;
    }

    p {
        color: #555;
        margin-top: 10px;
    }

    /* Buttons */
    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 85%;
        margin: 15px auto;
        padding: 15px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: white;
        transition: 0.3s;
    }

    .btn-telegram {
        background: #0088cc;
    }

    .btn-telegram i {
        margin-right: 10px;
        font-size: 20px;
    }

    .btn-telegram:hover {
        background: #006699;
    }

    .btn-register {
        background: #ff5722;
    }

    .btn-register:hover {
        background: #e64a19;
    }

    footer {
        margin-top: 35px;
    }

    footer a {
        color: #0088cc;
        text-decoration: underline;
        font-size: 14px;
    }

    footer small {
        display: block;
        margin-top: 4px;
        font-size: 12px;
        color: #444;
    }

</style>
</head>
<body>

<div class="container">
    <!-- Profile Section -->
    <img src="YOUR_PROFILE_PHOTO_URL" alt="Profile Picture" class="profile-pic">
    <div class="username">@yourtelegramusername</div>

    <h2>Welcome to Our Telegram Community!</h2>
    <p>Get daily updates, alerts, and helpful information directly in our Telegram group.</p>

    <!-- Buttons -->
    <a href="YOUR_TELEGRAM_LINK" class="btn btn-telegram">
        <i class="fab fa-telegram-plane"></i> Join Us on Telegram
    </a>

    <a href="YOUR_REGISTER_LINK" class="btn btn-register">
        Register Now
    </a>

    <footer>
        <a href="https://rajendra9315.github.io/Privacypolicies.html">Privacy Policy</a>
        <p>Created by <strong>Rajendra Rawat</strong></p>
        <small>All rights reserved.</small>
    </footer>
</div>

</body>
</html>
