<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Landing Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #0c0c0c;
        font-family: Cambria, Candara, sans-serif;
        color: white;
        text-align: center;
    }

    .top-image {
        width: 100%;
        max-height: 280px;
        object-fit: cover;
    }

    .channel-heading {
        font-size: 34px;
        font-weight: 700;
        margin-top: 20px;
        color: #00eaff;
    }

    .profile-section {
        margin-top: 25px;
    }

    .profile-pic {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #ff8c00;
    }

    .username {
        margin-top: 12px;
        font-size: 22px;
        font-weight: 600;
        color: #f5f5f5;
    }

    .sub-heading {
        margin-top: 25px;
        font-size: 26px;
        font-weight: 700;
        color: #ffaa00;
    }

    .btn {
        margin-top: 30px;
        background: linear-gradient(90deg, #ff7b00, #ffbb00);
        padding: 16px 30px;
        border: none;
        border-radius: 35px;
        font-size: 20px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        font-family: Candara, Cambria, sans-serif;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<!-- Top Image -->
<img src="https://images.unsplash.com/photo-1633158829585-23ba8f7f9a3f" class="top-image" />

<!-- Channel Name -->
<h1 class="channel-heading">Your Channel Name</h1>

<!-- Profile Section -->
<div class="profile-section">
    <img src="https://images.unsplash.com/photo-1603415526960-f8f0a2d497d7" class="profile-pic" />
    <div class="username">@yourusername</div>
</div>

<!-- Sub Heading -->
<h2 class="sub-heading">Join Our Community Now For More Details</h2>

<!-- Button -->
<button class="btn">ðŸ“© Join Our Telegram Channel Now</button>

<!-- Privacy Policy -->
<div style="margin-top:40px; text-align:center; font-size:14px; color:#bbb;">
    <a href="YOUR_PRIVACY_POLICY_LINK_HERE" style="color:#00eaff; text-decoration:none;">Privacy Policy</a>
</div>

<!-- Footer -->
<div style="margin-top:25px; text-align:center; font-size:15px; color:#666;">
    Made by Rajendra
</div>

</body>
</html>
