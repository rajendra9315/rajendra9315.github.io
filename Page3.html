<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Our Community</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .container {
        max-width: 650px;
        margin: 30px auto;
        background: #fff;
        padding: 30px 25px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
    }

    .profile-pic {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #2a9df4;
        margin-bottom: 12px;
    }

    .username {
        font-size: 18px;
        font-weight: 600;
        color: #555;
        margin-bottom: 25px;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 15px;
        color: #222;
    }

    p {
        font-size: 16px;
        color: #555;
        line-height: 1.5;
        margin-bottom: 30px;
    }

    /* Professional Button Styles */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 25px;
        margin: 10px 5px;
        font-size: 17px;
        font-weight: 600;
        border-radius: 50px;
        text-decoration: none;
        transition: 0.3s;
        min-width: 220px;
    }

    .btn-telegram {
        background-color: #2a9df4;
        color: #fff;
    }

    .btn-telegram i {
        margin-right: 10px;
        font-size: 20px;
    }

    .btn-telegram:hover {
        background-color: #187bcd;
    }

    .btn-register {
        background-color: #ff7f50;
        color: #fff;
    }

    .btn-register:hover {
        background-color: #e66b3b;
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #555;
    }

    footer a {
        color: #2a9df4;
        text-decoration: underline;
    }

</style>
</head>
<body>

<div class="container">
    <!-- Profile Section -->
    <img src="YOUR_PROFILE_PHOTO_URL" alt="Profile Picture" class="profile-pic">
    <div class="username">@yourtelegramusername</div>

    <h1>Join Our Community</h1>
    <p>Connect with like-minded members and get regular updates directly via our Telegram group. Registration is quick and easy.</p>

    <!-- Buttons -->
    <a href="YOUR_TELEGRAM_LINK" class="btn btn-telegram">
        <i class="fab fa-telegram-plane"></i> Join Telegram
    </a>
    <a href="YOUR_REGISTER_LINK" class="btn btn-register">
        Register Now
    </a>

    <footer>
        <p><a href="https://rajendra9315.github.io/Privacypolicies.html">Privacy Policy</a></p>
        <p>Created by <strong>Rajendra Rawat</strong></p>
        <small>All rights reserved.</small>
    </footer>
</div>

</body>
</html>
